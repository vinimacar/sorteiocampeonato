<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FIFA WORLD CUP 2025</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-4">
    <div class="text-center mb-3">
      <img src="img/logo.jpg" alt="Logo Copa do Mundo" style="max-width: 180px; width: 100%; height: auto;">
    </div>
    <h2 class="mb-4 text-center">FIFA WORLD CUP 2025</h2>

    <!-- Área de Seleções -->
    <div class="mb-4">
      <h5>Seleções Classificadas</h5>
      <div id="area-selecoes" class="d-flex flex-wrap"></div>
    </div>

    <!-- Potes -->
    <div class="row mb-4">
      <div class="col-md-3">
        <h6>Pote 1</h6>
        <div id="pote1" class="pote"></div>
      </div>
      <div class="col-md-3">
        <h6>Pote 2</h6>
        <div id="pote2" class="pote"></div>
      </div>
      <div class="col-md-3">
        <h6>Pote 3</h6>
        <div id="pote3" class="pote"></div>
      </div>
      <div class="col-md-3">
        <h6>Pote 4</h6>
        <div id="pote4" class="pote"></div>
      </div>
    </div>

    <!-- Botões -->
    <div class="mb-4 d-flex flex-wrap gap-2">
      <button class="btn btn-primary" onclick="sortearGrupos()">🎲 Realizar Sorteio</button>
      <button class="btn btn-secondary" onclick="mostrarGrupos()">👥 Mostrar Grupos</button>
      <button class="btn btn-success" onclick="gerarTabela()">📋 Gerar Tabela de Jogos</button>
    </div>

    <!-- Grupos Sorteados -->
    <div id="grupos" class="row"></div>

    <!-- Tabela de Jogos -->
    <div id="tabela" class="mt-4"></div>

  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
