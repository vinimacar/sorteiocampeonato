<body>

    <!-- Potes -->

      <div class="col-md-3">

          <div id="pote3" class="pote card-body min-vh-25"></div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center fw-semibold">Pote 4</div>
          <div id="pote4" class="pote card-body min-vh-25"></div>

      </div>

    <!-- Bot√µes -->

      <button class="btn btn-primary btn-lg shadow" onclick="sortearGrupos()">üé≤ Realizar Sorteio</button>
      <button class="btn btn-secondary btn-lg shadow" onclick="mostrarGrupos()">üë• Mostrar Grupos</button>
      <button class="btn btn-success btn-lg shadow" onclick="gerarTabela()">üìã Gerar Tabela de Jogos</button>
      <button class="btn btn-warning btn-lg shadow" onclick="imprimirGrupos()">üñ®Ô∏è Imprimir Grupos</button>

    <!-- Grupos Sorteados -->
    <div id="grupos" class="row g-3"></div>

  <!-- Script -->
  <script src="script.js"></script>
  <script>
    // Exemplo de uso da linha de c√≥digo fornecida
    var div = document.getElementById('area-selecoes');
    div.innerHTML = `<img src="https://flagcdn.com/40x30/${data.codigo}.png" srcset="https://flagcdn.com/40x30/${data.codigo}.png 2x" width="40" alt="${data.nome}" onerror="this.onerror=null;this.src='https://flagcdn.com/40x30/un.png';"> ${data.nome}`;
    
    // Nova linha de c√≥digo sugerida
    html += `<div><img src="https://flagcdn.com/40x30/${sel.codigo}.png" srcset="https://flagcdn.com/40x30/${sel.codigo}.png 2x" width="40" alt="${sel.nome}" onerror="this.onerror=null;this.src='https://flagcdn.com/40x30/un.png';"> ${sel.nome}</div>`;

    jogos.push(
      `<img src="https://flagcdn.com/40x30/${grupo[i].codigo}.png" srcset="https://flagcdn.com/40x30/${grupo[i].codigo}.png 2x" width="40" alt="${grupo[i].nome}"> ${grupo[i].nome} x ` +
      `<img src="https://flagcdn.com/40x30/${grupo[j].codigo}.png" srcset="https://flagcdn.com/40x30/${grupo[j].codigo}.png 2x" width="40" alt="${grupo[j].nome}"> ${grupo[j].nome}`
    );

    let html = "";
    // ... seu c√≥digo que usa html ...

    function imprimirGrupos() {
      const gruposDiv = document.getElementById('grupos');
      if (!gruposDiv || gruposDiv.innerHTML.trim() === "") {
        alert("Nenhum grupo montado para imprimir.");
        return;
      }
      const printWindow = window.open('', '', 'width=900,height=700');
      printWindow.document.write(`
        <html>
        <head>
          <title>Imprimir Grupos</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
          <style>
            body { background: #eaf6fb; color: #0a2342; font-family: 'Segoe UI', Arial, sans-serif; }
            .grupo { margin-bottom: 24px; border-radius: 12px; background: #fff; box-shadow: 0 2px 12px #185adb22; padding: 18px; }
            .grupo h6 { color: #185adb; font-weight: bold; }
            img { vertical-align: middle; margin-right: 8px; border-radius: 6px; border: 1px solid #185adb33; }
          </style>
        </head>
        <body>
          <h2 class="text-center mb-4">Grupos Sorteados</h2>
          <div class="container">
            <div class="row g-3">
              ${gruposDiv.innerHTML}
            </div>
          </div>
          <script>window.onload = function() { window.print(); }<\/script>
        </body>
        </html>
      `);
      printWindow.document.close();
    }
  </script>
</body>
</html>
