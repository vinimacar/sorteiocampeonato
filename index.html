<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Copa do Mundo 2025 - Sorteio e Tabela</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-selecao {
      border: 1px solid #dee2e6;
      background-color: white;
      padding: 6px 10px;
      border-radius: 6px;
      margin: 5px;
      cursor: grab;
      display: inline-flex;
      align-items: center;
      transition: box-shadow 0.2s;
    }
    .card-selecao:hover {
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .pote {
      min-height: 150px;
      background-color: #ffffff;
      border: 2px dashed #ced4da;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .pote.dragover {
      background-color: #e9ecef;
    }
    .grupo {
      border: 1px solid #ced4da;
      border-radius: 6px;
      padding: 8px;
      background-color: #ffffff;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h2 class="mb-4 text-center">üèÜ Copa do Mundo FIFA 2025</h2>

    <!-- √Årea de Sele√ß√µes -->
    <div class="mb-4">
      <h5>Sele√ß√µes Classificadas</h5>
      <div id="area-selecoes" class="d-flex flex-wrap"></div>
    </div>

    <!-- Potes -->
    <div class="row mb-4">
      <div class="col-md-3">
        <h6>Pote 1</h6>
        <div id="pote1" class="pote"></div>
      </div>
      <div class="col-md-3">
        <h6>Pote 2</h6>
        <div id="pote2" class="pote"></div>
      </div>
      <div class="col-md-3">
        <h6>Pote 3</h6>
        <div id="pote3" class="pote"></div>
      </div>
      <div class="col-md-3">
        <h6>Pote 4</h6>
        <div id="pote4" class="pote"></div>
      </div>
    </div>

    <!-- Bot√µes -->
    <div class="mb-4 d-flex flex-wrap gap-2">
      <button class="btn btn-primary" onclick="sortearGrupos()">üé≤ Realizar Sorteio</button>
      <button class="btn btn-secondary" onclick="mostrarGrupos()">üë• Mostrar Grupos</button>
      <button class="btn btn-success" onclick="gerarTabela()">üìã Gerar Tabela de Jogos</button>
    </div>

    <!-- Grupos Sorteados -->
    <div id="grupos" class="row"></div>

    <!-- Tabela de Jogos -->
    <div id="tabela" class="mt-4"></div>
  </div>
  <style src="style.css "></style>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
